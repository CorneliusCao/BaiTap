<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
	<p class="caption">Phiếu đăng ký tham gia chương trình khuyến mãi</p>
	<form>
		<table class="table" border="1">
			<tbody>
				<tr>
					<th>Họ và tên</th>
					<td><input type="text" name="" class="name-textbox"></td>
				</tr>
				<tr>
					<th>Địa chỉ</th>
					<td><input type="text" name="" class="address-textbox"></td>
				</tr>
				<tr>
					<th>Điện thoại</th>
					<td><input type="text" name="" class="phone-textbox"></td>
				</tr>
				<tr>
					<th>Phái</th>
					<td>
						<div class="radio-container">
							<input type="radio" name="gender" value="male" id="male">
							<label for="male">Male</label>
							<input type="radio" name="gender" value="female" id="female">
							<label for="female">Female</label>
						</div>
					</td>
				</tr>
				<tr>
					<th>Nghề nghiệp</th>
					<td>
						<select>
							<option value="Bác sĩ">Bác sĩ</option>
							<option value="Kỹ sư">Kỹ sư</option>
							<option value="Giáo viên">Giáo viên</option>
							<option value="Khác">Khác</option>
						</select>
					</td>
				</tr>
				<tr>
					<th>Chọn sản phẩm tham gia</th>
					<td>
						<select multiple class="select">
							<option value="Kem đánh răng">Kem đánh răng</option>
							<option value="Bột giặt">Bột giặt</option>
							<option value="Dầu gội đầu">Dầu gội đầu</option>
							<option value="Sữa tắm">Sữa tắm</option>
						</select>
					</td>
				</tr>
				<tr>
					<th>Số người dự đoán tham gia</th>
					<td><input type="text" name="" class="number"></td>
				</tr>
				<tr>
					<td colspan="2" class="button-container">
						<button class="button">Đồng ý</button>
					</td>
				</tr>
			</tbody>
		</table>
	</form>
</body>
</html>
